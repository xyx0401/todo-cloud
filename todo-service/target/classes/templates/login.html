<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body { background: #f5f5f5; }
        .login-container { max-width: 400px; margin: 80px auto; padding: 30px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div class="login-container">
    <h2 class="text-center mb-4">Please sign in</h2>
    <form method="post" th:action="@{/login}">
        <div th:if="${param.error}" class="alert alert-danger">用户名或密码错误</div>
        <div th:if="${param.logout}" class="alert alert-success">您已成功退出登录</div>
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="用户名" required autofocus>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="密码" required>
        </div>
        <button class="btn btn-primary btn-block" type="submit">登录</button>
        <div class="mt-3 text-center text-muted">
            <small>测试账户: admin/123456 或 user/123456</small>
        </div>
    </form>
</div>
</body>
</html>
